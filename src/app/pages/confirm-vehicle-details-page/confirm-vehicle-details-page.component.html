<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <a routerLink="/vrn" class="govuk-back-link">Back</a>
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        Is this the vehicle you are applying for?
      </h1>
    </legend>
    <form class="form">
      <table class="govuk-table">
        <tbody class="govuk-table__body">
          <tr class="govuk-table__row">
            <th scope="row" class="govuk-table__header">Registration number</th>
            <td class="govuk-table__cell">
              {{ this.vehicleDetails?.registrationNumber | uppercase }}
            </td>
          </tr>
          <tr class="govuk-table__row">
            <th scope="row" class="govuk-table__header">Make</th>
            <td class="govuk-table__cell">
              {{ this.vehicleDetails?.make | uppercase }}
            </td>
          </tr>
          <tr class="govuk-table__row">
            <th scope="row" class="govuk-table__header">Colour</th>
            <td class="govuk-table__cell">
              {{ this.vehicleDetails?.colour | uppercase }}
            </td>
          </tr>
        </tbody>
      </table>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <div
            [ngClass]="{ 'govuk-form-group--error': !isValid }"
            class="govuk-radios govuk-radios--inline"
            data-module="govuk-radios"
          >
            <p
              [style.display]="isValid ? 'none' : 'block'"
              id="address-postcode-error"
              class="govuk-error-message"
            >
              Confirm if your vehicle details are correct
            </p>
            <div class="govuk-radios__item">
              <input
                [formControl]="confirmVehicleDetails"
                class="govuk-radios__input"
                id="yesVehicleConfirm"
                name="vehicleConfirm"
                type="radio"
                value="yes"
              />
              <label
                class="govuk-label govuk-radios__label"
                for="yesVehicleConfirm"
              >
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input
                [formControl]="confirmVehicleDetails"
                class="govuk-radios__input"
                id="noVehicleConfirm"
                name="vehicleConfirm"
                type="radio"
                value="no"
              />
              <label
                class="govuk-label govuk-radios__label"
                for="noVehicleConfirm"
              >
                No, search again
              </label>
            </div>
          </div>
        </fieldset>
      </div>
      <button
        (click)="onClick()"
        type="button"
        class="govuk-button"
        data-module="govuk-button"
      >
        Continue
      </button>
    </form>
  </div>
</div>
